<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent PDF Anzeige</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      color: #333;
    }

    .pdf-container {
      width: 90%;
      max-width: 1000px;
      height: 80vh; /* 80% der Bildschirmhöhe */
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      .pdf-container {
        height: 60vh; /* kleinere Höhe für mobile Geräte */
      }
    }
  </style>
</head>
<body>
  <h1>Advent PDF Vorschau</h1>
  <div class="pdf-container">
    <iframe src="../assets/advent
  </div>
  <p>
    Falls die PDF nicht angezeigt wird, 
    <a href="../assets/advent.pdf" download>hier herunterladen</a>.
